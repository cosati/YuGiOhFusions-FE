<ul class="list-group">
    <li
    class="list-group-item d-flex justify-content-between align-items-center">
    <div class="row">
    <div class="col-lg-12">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for..." [(ngModel)]="searchInput">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" (click)="clearSearchBox()">Clear</button>
          </span>
        </div><!-- /input-group -->
      </div>
    </div>
    </li>
    <li 
    *ngFor="let card of cards | callback:searchInput"
    class="list-group-item d-flex justify-content-between align-items-center">
        <app-card [card]="card"></app-card>
    </li>
</ul>
