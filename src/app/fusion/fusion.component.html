<div 
class="panel panel-default">
    <div class="panel-heading">{{ fusion.firstCard.id }} - {{ fusion.firstCard.cardName }} + 
        {{ fusion.secondCard.id }} - {{ fusion.secondCard.cardName }}
    = {{ fusion.monster.id }} - {{ fusion.monster.cardName }}</div>
    <div class="panel-body" *ngFor="let subFusion of fusion.nextFusions">
        <app-fusion [fusion]="subFusion"></app-fusion>
    </div>
</div>
